<!DOCTYPE html>
<html>
<head>
	<title>Ankush Jamdagani | Portfolio</title>
	<script
  src="src/third-party/jquery-1.12.4.min.js"></script>
</head>
<body>
	<style media="screen">

	</style>
	<div id="body-wrapper">
		<div id="window">
			<div id="window-head">
				<div class="window-controls">
					<div class="window-control reposition" draggable="true">
						<i class="fa fa-arrows"></i>
					</div>
					<div class="window-control minimize" data-action="MINIMIZE">
						<i class="fa fa-window-minimize"></i>
					</div>
					<div class="window-control maximize" data-action="MAXIMIZE">
						<i class="fa fa-window-maximize"></i>
						<i class="fa fa-window-restore"></i>
					</div>
				</div>
				<div class="center-controls">
					<div id="search-bar" class="bar long">
						<input type="text" name="" placeholder="Enter something to search here..." value="">
					</div>
					<!-- <div class="bar small"></div> -->
				</div>
				<div class="right-controls">
					<div id="device-toggle" class="dropdown">
						<div class="dropdown-link">
							<i class="fa fa-bars"></i>
						</div>
						<ul class="dropdown-list">
							<li class="active device mob">
								<i class="fa fa-mobile"></i>
							</li>
							<li class="device tab">
								<i class="fa fa-tablet"></i>
							</li>
							<li class="device tel">
								<i class="fa fa-television"></i>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="window-body">

			</div>
			<div id="window-foot">

			</div>
		</div>
	</div>
	<script type="text/javascript">

		$(document).ready(function () {

			$(document).on('click', '.dropdown-link', function () {
				$(this).closest('.dropdown').toggleClass('active')
			})

			$('.window-control').on('click', function (e) {
				e.preventDefault();
				e.stopPropagation();

				$('#window').removeClass();

				let _ACTION = $(this).data('action');
				switch (_ACTION) {
					case 'MINIMIZE':
						$('#window').addClass('minimized');
						break;
					case 'MAXIMIZE':
						$('#window').addClass('maximized');
						$(this).data('action', 'RESTORE');
						break;
					case 'RESTORE':
						$(this).data('action', 'MAXIMIZE');
						// $('#window').addClass('maximized');
						break;
					default:
						break;
				}
			})

			$('.window-control.reposition').on('dragstart', function () {
				$('#window').addClass('dragging')
			})


			$('.window-control.reposition').on('dragend', function () {
				$('#window').removeClass('dragging')
			})

			$('.window-control.reposition').on('drag', function (e) {
				if(e.clientX === 0)
					return false;

				$('#window').css('left', (e.clientX - 20) + 'px')
				$('#window').css('top', (e.clientY - 20) + 'px')

			})
		})

	</script>
	<script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
