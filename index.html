<!DOCTYPE html>
<html>
<head>
	<title>Ankush Jamdagani | Portfolio</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
</head>
<body>
	<style media="screen">

	</style>
	<div id="body-wrapper">
		<div id="window">
			<div id="window-head">
				<div class="window-controls">
					<!-- <div class="window-control">
						<i class="fa fa-window-resize"></i>
					</div> -->
					<div class="window-control">
						<i class="fa fa-window-minimize"></i>
					</div>
					<div class="window-control">
						<i class="fa fa-window-maximize"></i>
						<!-- <i class="fa fa-window-restore"></i> -->
					</div>
				</div>
				<div class="center-controls">
					<div id="search-bar" class="bar long">
						<input type="text" name="" placeholder="Enter something to search here..." value="">
					</div>
					<!-- <div class="bar small"></div> -->
				</div>
				<div class="right-controls">
					<div id="device-toggle" class="dropdown">
						<div class="dropdown-link">
							<i class="fa fa-bars"></i>
						</div>
						<ul class="dropdown-list">
							<li class="active device mob">
								<i class="fa fa-mobile"></i>
							</li>
							<li class="device tab">
								<i class="fa fa-tablet"></i>
							</li>
							<li class="device tel">
								<i class="fa fa-television"></i>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="window-body">

			</div>
			<div id="window-foot">

			</div>
		</div>
	</div>
	<script type="text/javascript">
	$(document).on('click', '.dropdown-link', function () {
		$(this).closest('.dropdown').toggleClass('active')
	})
	</script>
	<script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
