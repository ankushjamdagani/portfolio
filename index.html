			$('.window-control').on('dragstart', function () {

			})

			$('.window-control').on('drag', function (e) {
				console.log(e);
				console.log(e.clientX - 20);

				if(e.clientX === 0)

				$('#window').css('left', (e.clientX - 20) + 'px')
